                                                                        lastPccs = lastCheckedColor.pccs
                                                                }
                                                        }
                                                }
                                                updateBackground()
                                                updateUrl()
                                                updateProgress()
                                        }
                                        cell.addEventListener('click', toggle)
                                        cell.addEventListener('keydown', (e) => {
                                                if (e.key === 'Enter' || e.key === ' ') {
                                                        e.preventDefault()
                                                        toggle()
                                                }
                                        })
                                }
                                return cell
                        }
                        const init = () => {
                                const hash = location.hash.slice(1)
                                if (hash) checkedState = decodeHash(hash)
                                const getLastCheckedColor = () => {
                                        if (checkedState === 0n) return null
                                        for (let i = examColors.length - 1; i >= 0; i--) {
                                                const mask = 1n << BigInt(examColors.length - i - 1)
                                                if (checkedState & mask) return examColors[i]
                                        }
                                        return null
                                }
                                const selectedColor = getLastCheckedColor() || examColors.find((c) => c.pccs)
                                if (selectedColor) {
                                        lastColor = selectedColor.hex
                                        lastPccs = selectedColor.pccs
                                }
                                sortedColors.forEach((color, i) => grid.appendChild(createCell(color, i)))
                                updateProgress()
                                updateBackground()
                                document.getElementById('reset').addEventListener('click', () => {
                                        checkedState = 0n
                                        const defaultColor = examColors.find((c) => c.pccs)
                                        if (defaultColor) {
                                                lastColor = defaultColor.hex
                                                lastPccs = defaultColor.pccs
                                        } else {
                                                lastColor = '#282828'
                                                lastPccs = null
                                        }
                                        history.replaceState(null, '', location.pathname + location.search)
                                        document.querySelectorAll('.cell.checked').forEach((c) => c.classList.remove('checked', 'revealed'))
                                        updateProgress()
                                        updateBackground()
                                })
                        }
                        init()
                </script>
        </body>
</html>
