const colors = raw.split('\n').map(line => {
const [hex, pccs, name, munsell] = line.split('|')
return { hex, pccs: pccs.trim(), name, munsell, isExam: pccs.trim() !== '' }
})
const examColors = colors.filter(c => c.isExam)
const nonExamColors = colors.filter(c => !c.isExam)
const shuffle = (arr) => {
const a = [...arr]
for (let i = a.length - 1; i > 0; i--) {
const j = Math.floor(Math.random() * (i + 1))
;[a[i], a[j]] = [a[j], a[i]]
}
return a
}
const sortedColors = [...shuffle(examColors), ...shuffle(nonExamColors)]
const hashAlphabet = '0123456789abcdefghijklmnopqrstuvwxyz'
const encodeHash = (value) => {
if (value === 0n) return ''
let result = ''
let current = value
while (current > 0n) {
result = hashAlphabet[Number(current % 36n)] + result
current /= 36n
}
return result
}
const decodeHash = (hash) => {
let result = 0n
for (const char of hash.toLowerCase()) {
const digit = hashAlphabet.indexOf(char)
if (digit === -1) return 0n
result = result * 36n + BigInt(digit)
}
return result
}
const getLuminance = (hex) => {
const r = parseInt(hex.slice(1, 3), 16) / 255
const g = parseInt(hex.slice(3, 5), 16) / 255
const b = parseInt(hex.slice(5, 7), 16) / 255
return 0.299 * r + 0.587 * g + 0.114 * b
}
const getTextColor = (hex) => getLuminance(hex) > 0.5 ? '#000' : '#fff'
const mixColor = (hex, ratio = 0.15) => {
const r = parseInt(hex.slice(1, 3), 16)
const g = parseInt(hex.slice(3, 5), 16)
const b = parseInt(hex.slice(5, 7), 16)
const bg = 40
const nr = Math.round(bg + (r - bg) * ratio)
const ng = Math.round(bg + (g - bg) * ratio)
const nb = Math.round(bg + (b - bg) * ratio)
return `rgb(${nr},${ng},${nb})`
}
let checkedState = 0n
let lastColor = '#282828'
const grid = document.getElementById('grid')
const progress = document.getElementById('progress')
const percent = document.getElementById('percent')
const updateProgress = () => {
let count = 0
let temp = checkedState
while (temp > 0n) {
if (temp & 1n) count++
temp >>= 1n
}
progress.textContent = `${count}/${examColors.length}`
percent.textContent = `${Math.round(count / examColors.length * 100)}%`
}
const updateUrl = () => {
if (checkedState === 0n) {
history.replaceState(null, '', location.pathname + location.search)
return
}
location.hash = encodeHash(checkedState)
}
const updateBackground = () => {
const bgColor = mixColor(lastColor, 0.25)
document.body.style.backgroundColor = bgColor
const rgb = bgColor.match(/\d+/g).map(Number)
const lum = (0.299 * rgb[0] + 0.587 * rgb[1] + 0.114 * rgb[2]) / 255
const textColor = lum > 0.5 ? 'rgba(0,0,0,0.9)' : 'rgba(255,255,255,0.9)'
document.querySelector('.header h1').style.color = textColor
document.querySelector('.footer').style.color = textColor
}
const createCell = (color, index) => {
const cell = document.createElement('div')
cell.className = 'cell' + (color.isExam ? '' : ' exam-out revealed')
cell.style.backgroundColor = color.hex
cell.style.color = getTextColor(color.hex)
cell.setAttribute('role', 'button')
cell.setAttribute('tabindex', '0')
cell.setAttribute('aria-label', color.isExam ? `${color.name}の色、タップして答えを確認` : `${color.name}、${color.pccs || '試験外'}`)
const info = document.createElement('div')
info.className = 'info'
const nameEl = document.createElement('div')
nameEl.className = 'name'
nameEl.textContent = color.name
const pccsEl = document.createElement('div')
pccsEl.className = 'pccs'
pccsEl.textContent = color.pccs || '試験外'
info.appendChild(nameEl)
info.appendChild(pccsEl)
cell.appendChild(info)
if (color.isExam) {
const examIndex = examColors.indexOf(color)
const mask = 1n << BigInt(examColors.length - examIndex - 1)
if (checkedState & mask) cell.classList.add('checked', 'revealed')
const toggle = () => {
cell.classList.toggle('revealed')
cell.classList.toggle('checked')
if (cell.classList.contains('checked')) {
checkedState |= mask
lastColor = color.hex
updateBackground()
} else {
checkedState &= ~mask
}
updateUrl()
updateProgress()
}
cell.addEventListener('click', toggle)
cell.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggle() }})
}
return cell
}
const init = () => {
const hash = location.hash.slice(1)
if (hash) checkedState = decodeHash(hash)
sortedColors.forEach((color, i) => grid.appendChild(createCell(color, i)))
updateProgress()
updateBackground()
}
init()
